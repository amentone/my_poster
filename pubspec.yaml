name: my_poster
description: A lightweight Flutter plugin for making payments and printing on MyPos .
version: 0.0.1
author: Antonio Mentone
homepage: https://github.com/anmentone/my_poster

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.anmentone.my_poster
        pluginClass: MyPosterPlugin
